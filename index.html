<!DOCTYPE html> <!-- Объявление типа документа HTML5 -->
<html lang="ru"> <!-- Открывающий тег HTML с указанием языка (русский) -->
  <head> <!-- Открывающий тег секции заголовка документа -->
    <meta charset="UTF-8" /> <!-- Мета-тег для указания кодировки символов UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Мета-тег для адаптивного дизайна на мобильных устройствах -->
    <title>Простой калькулятор</title> <!-- Заголовок страницы, отображаемый в браузере -->
  </head> <!-- Закрывающий тег секции заголовка -->
  <body> <!-- Открывающий тег тела документа -->
    <!-- Здесь будет содержимое калькулятора -->
  </body> <!-- Закрывающий тег тела документа -->
</html> <!-- Закрывающий тег HTML -->
