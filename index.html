<!DOCTYPE html> <!-- Объявление типа документа HTML5 -->
<html lang="ru"> <!-- Открывающий тег HTML с указанием языка (русский) -->
  <head> <!-- Открывающий тег секции заголовка документа -->
    <meta charset="UTF-8" /> <!-- Мета-тег для указания кодировки символов UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Мета-тег для адаптивного дизайна на мобильных устройствах -->
    <title>Простой калькулятор</title> <!-- Заголовок страницы, отображаемый в браузере -->
    <link rel="stylesheet" href="styles.css" /> <!-- Подключение внешнего CSS файла для стилизации -->
  </head> <!-- Закрывающий тег секции заголовка -->
  <body> <!-- Открывающий тег тела документа -->
    <div class="calculator"> <!-- Основной контейнер калькулятора -->
      <div class="display"> <!-- Контейнер для дисплея калькулятора -->
        <div class="previous-operand"></div> <!-- Область для отображения предыдущего операнда и операции -->
        <div class="current-operand">0</div> <!-- Область для отображения текущего вводимого числа -->
      </div> <!-- Закрывающий тег дисплея -->
      <div class="buttons"> <!-- Контейнер для всех кнопок калькулятора -->
        <button class="btn clear">C</button> <!-- Кнопка очистки (Clear) -->
        <button class="btn sign">±</button> <!-- Кнопка смены знака числа -->
        <button class="btn operator">÷</button> <!-- Кнопка операции деления -->
        <button class="btn operator">×</button> <!-- Кнопка операции умножения -->
        <button class="btn number">7</button> <!-- Кнопка с цифрой 7 -->
        <button class="btn number">8</button> <!-- Кнопка с цифрой 8 -->
        <button class="btn number">9</button> <!-- Кнопка с цифрой 9 -->
        <button class="btn operator">-</button> <!-- Кнопка операции вычитания -->
        <button class="btn number">4</button> <!-- Кнопка с цифрой 4 -->
        <button class="btn number">5</button> <!-- Кнопка с цифрой 5 -->
        <button class="btn number">6</button> <!-- Кнопка с цифрой 6 -->
        <button class="btn operator">+</button> <!-- Кнопка операции сложения -->
        <button class="btn number">1</button> <!-- Кнопка с цифрой 1 -->
        <button class="btn number">2</button> <!-- Кнопка с цифрой 2 -->
        <button class="btn number">3</button> <!-- Кнопка с цифрой 3 -->
        <button class="btn equals">=</button> <!-- Кнопка равно для выполнения вычислений -->
        <button class="btn number zero">0</button> <!-- Кнопка с цифрой 0 (занимает две ячейки) -->
        <button class="btn number">.</button> <!-- Кнопка десятичной точки -->
      </div> <!-- Закрывающий тег контейнера кнопок -->
    </div> <!-- Закрывающий тег основного контейнера калькулятора -->
  </body> <!-- Закрывающий тег тела документа -->
  <script src="script.js"></script>
</html> <!-- Закрывающий тег HTML -->
